[project]
name = "sysinner-httplb"
version = "0.11.0"
vendor = "sysinner.com"
homepage = "http://www.sysinner.com"
description = "SysInner HTTP Load Balancer"
groups = ["dev/sys-srv"]

[files]
allow = """README.md
LICENSE"""

[scripts]
build = """mkdir -p {{.buildroot}}/bin
mkdir -p {{.buildroot}}/log
CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -ldflags \"-w -s\" -o {{.buildroot}}/bin/sysinner-httplb ./main.go
"""
